
<app-admin-navbar></app-admin-navbar>
<!-- main content -->
<main class="main">
    <div class="container-fluid">
        <div class="row">
            <!-- main title -->
            <div class="col-12">
                <div class="main__title">
                    <h2>Admin Signup</h2>
                </div>
            </div>
            <!-- end main title -->

            <!-- profile -->
            <div class="col-12">
                <div class="profile__content">
                    <!-- profile user -->
                    <div class="profile__user">
                        <div class="profile__avatar">
                            <img src="img/user.svg" alt="">
                        </div>
                        <!-- or red -->
                        <div class="profile__meta profile__meta--green">
                            <h3>Admin <span>(Approved)</span></h3>
                            <span>PlayTV ID: 23562</span>
                        </div>
                    </div>
                    <!-- end profile user -->

                   
                  
                    <!-- profile btns -->
                    <div class="profile__actions">
                        <a href="#modal-status3" class="profile__action profile__action--banned open-modal"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,13a1.49,1.49,0,0,0-1,2.61V17a1,1,0,0,0,2,0V15.61A1.49,1.49,0,0,0,12,13Zm5-4V7A5,5,0,0,0,7,7V9a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V12A3,3,0,0,0,17,9ZM9,7a3,3,0,0,1,6,0V9H9Zm9,12a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H17a1,1,0,0,1,1,1Z"/></svg></a>
                        <a href="#modal-delete3" class="profile__action profile__action--delete open-modal"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,18a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,10,18ZM20,6H16V5a3,3,0,0,0-3-3H11A3,3,0,0,0,8,5V6H4A1,1,0,0,0,4,8H5V19a3,3,0,0,0,3,3h8a3,3,0,0,0,3-3V8h1a1,1,0,0,0,0-2ZM10,5a1,1,0,0,1,1-1h2a1,1,0,0,1,1,1V6H10Zm7,14a1,1,0,0,1-1,1H8a1,1,0,0,1-1-1V8H17Zm-3-1a1,1,0,0,0,1-1V11a1,1,0,0,0-2,0v6A1,1,0,0,0,14,18Z"/></svg></a>
                    </div>
                    <!-- end profile btns -->
                </div>
            </div>
            <!-- end profile -->

            <!-- content tabs -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab">
                    <div class="col-12">
                        <div class="sign__wrap">
                            <div class="row">
                                <!-- details form -->
                                <div class="col-12 col-lg-6">
                                    <form name="user" #edituser="ngForm" class="sign__form sign__form--profile sign__form--first">
                                        <div class="row">
                                            <div class="col-12">
                                                <h4 class="sign__title">Profile details</h4>
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                                                <div class="sign__group">
                                                    <label class="sign__label" for="username">UserName</label>
                                                    <input id="username" type="text" name="username" class="sign__input" [(ngModel)]="adminLog.username" required #username="ngModel" ngModel>

                                                    <div *ngIf="(username.touched || edituser.submitted)" class="invalid-feedback">
                                                        <div *ngIf="username.errors?.['required']">Username is required**</div>                                                       
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                                                <div class="sign__group">
                                                    <label class="sign__label" for="email">Email</label>
                                                    <input id="email" type="text" name="email" class="sign__input"  [(ngModel)]="adminLog.email"  required #email="ngModel" ngModel>

                                                    <div *ngIf="(email.touched || edituser.submitted)" class="invalid-feedback">
                                                        <div *ngIf="email.errors?.['required']">Email is required**</div>                                                       
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                                                <div class="sign__group">
                                                    <label class="sign__label" for="password">Password</label>
                                                    <input id="password" type="text" name="password"  [(ngModel)]="adminLog.password" class="sign__input" placeholder="****" required #password="ngModel" ngModel>

                                                    <div *ngIf="(password.touched || edituser.submitted)" class="invalid-feedback">
                                                        <div *ngIf="password.errors?.['required']">password is required**</div>                                                       
                                                    </div>

                                                </div>
                                            </div>

                                            <div class="col-12 col-md-6 col-lg-12 col-xl-6">
                                                <div class="sign__group">
                                                    <label class="sign__label" for="repeatPassword">Repeat Password</label>
                                                    <input id="repeatPassword" type="text" name="repeatPassword"  [(ngModel)]="adminLog.repeatPass" class="sign__input"  required #repeatPassword="ngModel" ngModel>

                                                    <div *ngIf="(repeatPassword.touched || edituser.submitted)" class="invalid-feedback">
                                                        <div *ngIf="repeatPassword.errors?.['required']">Repeat Password is required**</div>                                                       
                                                    </div>

                                                </div>
                                            </div>

                                            

                                            <div class="col-12 col-sm-6 col-lg-3">
                                                <div class="form__group">
                                                    <select class="js-example-basic-single" id="rights" name="rights"  [(ngModel)]="adminLog.Rights" required #rights="ngModel" ngModel style="color:#fff; width:220%; background:#151f30; border: 1px solid transparent; outline: none; height:44px; border-radius: 16px; padding: 0 20px; font-size: 14px;">
                                                        <option value="" selected>-Rights-</option>
                                                        <option value="User">User</option>
                                                        <option value="Moderator">Admin</option>
                                                        <option value="Admin">Super Admin</option>
                                                    </select>
                                                    <div>
                                                        <input type="checkbox" name="test" value="sdsd" id="">
                                                    </div>

                                                    <div *ngIf="(rights.touched || edituser.submitted)" class="invalid-feedback">
                                                        <div *ngIf="rights.errors?.['required']">Choose any one</div>                                                       
                                                    </div>

                                                </div>
                                            </div>

                                            

                                            <div class="col-12">
                                                <button class="sign__btn" type="submit" (click)="AddAdmin()">Save</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- end details form -->

                                
                            </div>
                        </div>
                    </div>
                </div>
